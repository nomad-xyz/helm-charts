apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nomad-indexer-api
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 8000
    targetPort: {{ .Values.indexer.internalPort }}
  selector:
    environment: {{ .Values.environment }}
    app.kubernetes.io/component: indexer-api
---
{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nomad-indexer-api-ingress
  annotations:
    {{- if .Values.api.ingress.annotations }}
    {{- toYaml .Values.api.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  defaultBackend:
    service:
      name: {{ .Release.Name }}-nomad-indexer-api
      port:
        number: 8000
{{- end }}